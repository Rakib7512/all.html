<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchased Equipment</title>
    <style>
        table {
            border: 1;
        }

        th,
        td {
            border: 1px solid black;  }

    </style>
</head>

<body>
    <table>
        <tr>
            <th colspan="4" style="text-align:center">Purchased Equipment</th>
        </tr>
        <tr>
            <th>Item No.</th>
            <th>Item Image</th>
            <th>Description</th>
            <th>Price</th>
        </tr>
        <tr>
            <td rowspan="2" style="text-align: center;">1</td>
            <td rowspan="2"><img src="https://via.placeholder.com/50" alt="Computer Icon"></td>
            <td>IBM</td>
            <td>$400</td>
        </tr>
        <tr>
            <td>Shipping</td>
            <td>$40</td>
        </tr>
        <tr>
            <td colspan="3">Total cost</td>
            <td>$440</td>
        </tr>
    </table>

</html>
