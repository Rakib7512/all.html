<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #Navbar {
    width: 100%;
    height: 50px; /* Set the height for the navbar */
    background: linear-gradient(to right, #1e3c72, #2a5298); /* Gradient background */
}


        ul {
            list-style: none;
            display: flex; /* Flexbox to align items horizontally */
            justify-content: space-around; /* Distribute items evenly */
            align-items: center; /* Center vertically */
            height: 100%;
        }

        li {
            margin: 0 10px;
        }

        a {
            text-decoration: none;
            color: white;
            font-size: 18px;
        }

        a:hover {
            color: #ddd; /* Optional hover effect */
        }
    </style>
</head>
<body id="Navbar">
    <div>
        <ul>
            <li><a href="home.html" target="_blank">Home</a></li>
            <li><a href="patientlist.html">Patient List</a></li>
            <li><a href="treatment-category.html">Treatment Category</a></li>
        </ul>
    </div>
</body>
</html>
