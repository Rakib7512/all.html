<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }

      a {
        color: white;
        text-decoration: none;
      }

      a:hover {
        background-color: black;
        color: white;
      }

      #navbar {
        background-color: brown;
        width: 100%;
        height: 10vh;
      }
      ul,
      li {
        list-style: none;
        float: left;
        margin: 10px 10px 0px 10px;
      }
    </style>
  </head>
  <body>
    <div id="navbar">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </div>
  </body>
</html>
